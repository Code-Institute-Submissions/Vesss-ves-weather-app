        <h2>{{ object.title }}</h2>
        <br/>
        {{ object.description }} <br/>

            <img src="{{ object.image.url }}"/> <br/>
        {% endif %}

        {% include 'products/includes/update-cart.html' with product=object cart=cart %}
    </div>

{% endblock %}
