{% extends 'base.html' %}

{% block main_body %}

<div class="container roboto-font">
    <div class="row">
        {% for item in object_list %}
        <div class="col-sm-4" id="box">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ item.image.url }}" alt="Img">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    
                    <div class="my-3">
                        Price: ${{ item.price }}
                    </div>
                    
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{{ item.get_absolute_url }}" class="btn btn-primary">View details</a>
                    <div class="d-inline-block pl-3">
                        {% include 'products/includes/update-cart.html' with product=item cart=cart %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
