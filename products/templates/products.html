<h1>Products Page</h1>
<br />
<div>
    {% for product in products %}
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <br />
    <form method="POST" action-"{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <button>Add</button>
    </form>
    {% endfor %}
</div>
