{% extends 'base.html' %}

{% block main_body %}
  <div class="text-center">
    <h2>Donate!</h2>
    
    <style type="text/css">
      .sr-root {
        display: flex;
        flex-direction: row;
        width: 100%;
        max-width: 980px;
        padding: 48px;
        align-content: center;
        justify-content: center;
        height: auto;
        min-height: 100vh;
        margin: 0 auto;
      }
      .sr-main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        width: 100%;
        max-width: 450px;
        align-self: center;
        padding: 40px 50px;
        background: var(--body-color);
        border-radius: var(--radius);
        box-shadow: 0px 0px 0px 0.5px rgba(50, 50, 93, 0.1),
        0px 2px 5px 0px rgba(50, 50, 93, 0.1),
        0px 1px 1.5px 0px rgba(0, 0, 0, 0.07);
      }
      
      .sr-field-error {
        color: var(--font-color);
        text-align: left;
        font-size: 13px;
        line-height: 17px;
        margin-top: 12px;
      }
      
      /* Inputs */
      .sr-input,
      input[type="text"] {
        border: 1px solid var(--gray-border);
        border-radius: var(--radius);
        padding: 5px 12px;
        height: 44px;
        width: 100%;
        transition: box-shadow 0.2s ease;
        background: white;
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
      }
      .sr-input:focus,
      input[type="text"]:focus,
      button:focus,
      .focused {
        box-shadow: 0 0 0 1px rgba(50, 151, 211, 0.3), 0 1px 1px 0 rgba(0, 0, 0, 0.07),
          0 0 0 4px rgba(50, 151, 211, 0.3);
        outline: none;
        z-index: 9;
      }
      .sr-input::placeholder,
      input[type="text"]::placeholder {
        color: var(--gray-light);
      }
      .sr-result {
        height: 44px;
        -webkit-transition: height 1s ease;
        -moz-transition: height 1s ease;
        -o-transition: height 1s ease;
        transition: height 1s ease;
        color: var(--font-color);
        overflow: auto;
      }
      .sr-result code {
        overflow: scroll;
      }
      .sr-result.expand {
        height: 350px;
      }
      
      .sr-combo-inputs-row {
        box-shadow: 0px 0px 0px 0.5px rgba(50, 50, 93, 0.1),
          0px 2px 5px 0px rgba(50, 50, 93, 0.1), 0px 1px 1.5px 0px rgba(0, 0, 0, 0.07);
        border-radius: 7px;
      }
      
      /* Buttons and links */
      button {
        background: var(--accent-color);
        border-radius: var(--radius);
        color: white;
        border: 0;
        padding: 12px 16px;
        margin-top: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: block;
        box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
        width: 100%;
      }
      button:hover {
        filter: contrast(115%);
      }
      button:active {
        transform: translateY(0px) scale(0.98);
        filter: brightness(0.9);
      }
      button:disabled {
        opacity: 0.5;
        cursor: none;
      }
      
      a {
        color: var(--link-color);
        text-decoration: none;
        transition: all 0.2s ease;
      }
      
      a:hover {
        filter: brightness(0.8);
      }
      
      a:active {
        filter: brightness(0.5);
      }
      
      /* Code block */
      code,
      pre {
        font-family: "SF Mono", "IBM Plex Mono", "Menlo", monospace;
        font-size: 12px;
      }
      
      /* Stripe Element placeholder */
      .sr-card-element {
        padding-top: 12px;
      }
      
      /* Responsiveness */
      @media (max-width: 720px) {
        .sr-root {
          flex-direction: column;
          justify-content: flex-start;
          padding: 48px 20px;
          min-width: 320px;
        }
      
        .sr-header__logo {
          background-position: center;
        }
      
        .sr-payment-summary {
          text-align: center;
        }
      
        .sr-content {
          display: none;
        }
      
        .sr-main {
          width: 100%;
          height: 305px;
          background: rgb(247, 250, 252);
          box-shadow: 0px 0px 0px 0.5px rgba(50, 50, 93, 0.1),
            0px 2px 5px 0px rgba(50, 50, 93, 0.1),
            0px 1px 1.5px 0px rgba(0, 0, 0, 0.07);
          border-radius: 6px;
        }
      }
      
      /* todo: spinner/processing state, errors, animations */
      
      #spinner {
        display: block;
      }
      
      /* Animated form */
      
      .sr-root {
        animation: 0.4s form-in;
        animation-fill-mode: both;
        animation-timing-function: ease;
      }
      
      .hidden {
        display: none !important;
      }
      
      @keyframes field-in {
        0% {
          opacity: 0;
          transform: translateY(8px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0px) scale(1);
        }
      }
      
      @keyframes form-in {
        0% {
          opacity: 0;
          transform: scale(0.98);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

    </style>
    
    <script src="https://js.stripe.com/v3"></script>
    
    <div class="sr-root">
      <div class="sr-main">
        <p>Enter your card details</p>
        <form id="payment-form" class="sr-payment-form">
          <div class="sr-combo-inputs-row">
            <div class="sr-input sr-card-element" id="card-element"></div>
          </div>
          <div class="sr-field-error" id="card-errors" role="alert"></div>
          <button id="submit" class="btn btn-primary">
            <span class="spinner hidden" id="spinner">
              Loading...
            </span>
            <span id="button-text">Pay</span><span id="order-amount"></span>
          </button>
        </form>
        <div class="sr-result hidden">
          <p>Payment completed<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let pay = function(stripe, card, clientSecret) {
      changeLoadingState(true);
    
      // Initiate the payment.
      // If authentication is required, confirmCardPayment will automatically display a modal
      stripe
        .confirmCardPayment(clientSecret, {
          payment_method: {
            card: card
          }
        })
        .then(function(result) {
          if (result.error) {
            // Show error to your customer
            showError(result.error.message);
          } else {
            // The payment has been processed!
            orderComplete(clientSecret);
          }
        });
    };
  
    let setupElements = function() {
      let stripe = Stripe("{{ stripe_pub_key }}");
      let elements = stripe.elements();
      let style = {
        base: {
          color: "#32325d",
          fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
          fontSmoothing: "antialiased",
          fontSize: "16px",
          "::placeholder": {
            color: "#aab7c4"
          }
        },
        invalid: {
          color: "#fa755a",
          iconColor: "#fa755a"
        }
      };
    
      let card = elements.create("card", { style: style });
      card.mount("#card-element");
    
      return {
        stripe: stripe,
        card: card,
        clientSecret: "{{ client_secret }}"
      };
    };
    
    let { stripe, card, clientSecret } = setupElements();
    
    document.querySelector("button").disabled = false;

    // Handle form submission.
    let form = document.getElementById("payment-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      // Initiate payment when the submit button is clicked
      pay(stripe, card, clientSecret);
    });
    
    var orderComplete = function(clientSecret) {
    // Just for the purpose of the sample, show the PaymentIntent response object
    stripe.retrievePaymentIntent(clientSecret).then(function(result) {
      let form_data = new FormData();
      form_data.append('data', JSON.stringify(result.paymentIntent));
      
      fetch('/thankyou/', {
        method: 'POST',
        body: form_data,
      }).then(resp => resp).then(data => window.location = '/thankyou/')
      
    });
  };
  
  var showError = function(errorMsgText) {
    changeLoadingState(false);
    var errorMsg = document.querySelector(".sr-field-error");
    errorMsg.textContent = errorMsgText;
    setTimeout(function() {
      errorMsg.textContent = "";
    }, 4000);
  };
  
  // Show a spinner on payment submission
  var changeLoadingState = function(isLoading) {
    if (isLoading) {
      document.querySelector("button").disabled = true;
      document.querySelector("#spinner").classList.remove("hidden");
      document.querySelector("#button-text").classList.add("hidden");
    } else {
      document.querySelector("button").disabled = false;
      document.querySelector("#spinner").classList.add("hidden");
      document.querySelector("#button-text").classList.remove("hidden");
    }
  };
  </script>
{% endblock %}
