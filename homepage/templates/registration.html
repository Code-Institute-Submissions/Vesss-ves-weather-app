{% extends 'homepage_base.html' %} 

<!-- Block 'Title' - this is the block for the title tag -->
{% block title %}
<title>Registration</title>
{% endblock %}

{% block registration %}
<div class="text-center">
    <p>Already have an account? <a class="login" href="{% url 'login' %}">Log in!</a></p>
    <br />
    <form method="POST">
        {% csrf_token %} {% for field in registration_form %}
        <table>
            <td>
                <tr>
                    {{ field.label_tag }}
                </tr>
                <br />
                <tr>
                    {{ field }}
                </tr>
            </td>
        </table>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
</div>
