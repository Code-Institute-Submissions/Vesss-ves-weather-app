{% extends 'base.html' %}

{% load static %}

{% block main_body %}
    <div class="container-fluid">
        <h1>{{ user|title }}'s profile</h1>
    </div>
    <div class="text-center">
        <form method="POST" action="">
            {% csrf_token %}
            {{ Form }}
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="container text-center roboto-font weathercentral">
        <div class="text-left">
            <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"/>
        </div>
        <h2>{{ city_weather.city|title }}</h2>
        <br/>
        <span class="temperature font-weight-bold">{{ city_weather.temperature }}Â°F</span>
        <br/>
        <span class="description">{{ city_weather.description }}</span>
    </div>
    <br/>
    <div class="text-center">
        <h1>{{ roboto|default:"Search for the weather in any city!" }}</h1>
    </div>
{% endblock %}
